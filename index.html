<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Size</h2>
    <form id="size_selector">
        Height:
        <input type="number" id="input_height" name="height" min="1" max="128" value="16">
        Width:
        <input type="number" id="input_width" name="width" min="1" max="128" value="16">
        <input type="Submit">
    </form>

    <h2>Color</h2>
    <input type="color" id="color_selector">

    <h2>Canvas</h2>
    <table id="canvas"></table>
    <script src="script.js"></script>
</body>

</html>
